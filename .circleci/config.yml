version: 2.1

orbs:
  salus: federacy/salus@2.4.2

executors:
  salus_latest:
    docker:
      - image: coinbase/salus:2.4.1

# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/
workflows:
  main:
    jobs:
      - salus/scan:
          enforced_scanners: "none"





























